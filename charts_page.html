<body background="assets/images/background.jpg">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Yum In My Tum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="searchNavItem">
                    <a class="nav-link" href="food_selector_page.html" id="searchNavItemLink">Select Food</a>
                </li>
                <li class="nav-item" id="chartsNavItem">
                    <a class="nav-link active-element" href="charts_page.html" id="chartsNavItemLink">Progress
                        Charts</a>
                </li>
                <li class="nav-item" id="WeightNavItem">
                    <a class="nav-link" href="weight_entry_page.html" id="weightNavItemLink">Enter Weight</a>
                </li>
                <li class="nav-item" id="ChartNavItem">
                    <a class="nav-link" href="meals_report_page.html" id="mealsNavItemLink">Meals Report</a>
                </li>
                <li class="nav-item" id="signOutNavItem">
                    <a class="nav-link" href="index.html" id="signOutButton">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div id="chartsContainer" class="p-5 bg-light">
                    <div class="row">
                        <div class="col-3">
                            <select id="drawChartSelect" class="form-control">
                                <option value="1">Weight Progress Chart</option>
                                <option value="2">Fat Consumption Chart</option>
                                <option value="3">Calories Consumption Chart</option>
                                <option value="4">General Progress Chart</option>
                                <option value="5">Meals Per Day Chart</option>
                                <option value="6">BMI Progress Chart</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" width="100%" id="dateFieldSearchFrom"
                                placeholder="From date">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" width="100%" id="dateFieldSearchTo"
                                placeholder="To date">
                        </div>
                        <div class="col-3">
                            <button id="drawChart" class="btn btn-outline-success form-control">Draw Chart</button>
                        </div>
                    </div>


                    <div id="main" class="mx-auto mt-5" style="width: 800px;height:600px;"></div>
                    <!-- <canvas id="myChartCanvas" width="1600" height="900"></canvas> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
