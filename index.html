<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yum In My Tum</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>
  <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon' />
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">
<style>
.footerContainer{
	background-color: #666666;
	left: 0;
	right: 0;
	bottom: 0;
	height: 65px;
	position: absolute;
	width: 100%;
}

.footerContainer p{
	bottom: 0;
	position: absolute;
	text-align: center;
	width: 100%;
}
</style>
</head>

<body background="assets/images/background.jpg">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Yum In My Tum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" id="signUpLink" data-toggle="modal" data-target="#signupmodal" href="#">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link m-0" id="loginLink" data-toggle="modal" data-target="#modalLoginForm" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">


<div class="mt-5 p-5 bg-light">
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/images/weight_progress_chart.png" alt="weight_progress_chart slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/bmi_progress_chart.png" alt="bmi_progress_chart slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/calories_consumption_chart.png" alt="calories_consumption_chart slide">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/fat_consumption_chart.png" alt="fat_consumption_chart slide">
              </div>

              <div class="carousel-item">
                  <img class="d-block w-100" src="assets/images/general_progress_chart.png" alt="general_progress_chart slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/weight_entry_page.png" alt="weight_entry_page slide">
                  </div>

          </div>
          <a class="carousel-control-prev bg-dark" href="#carouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next bg-dark" href="#carouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

  </div>

  <footer class="footerContainer bg-light">
		<p>Powered by <a href="https://www.nutritionix.com/business/api" target="_blank">Nutritionix API</a></p>
	</footer>

  <!-- login modal -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="z-index: 5; margin-top: 10%;">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-1">
            <label data-error="wrong" data-success="right" for="loginEmailInput">Your email</label>
            <input type="email" id="loginEmailInput" class="form-control validate">
          </div>

          <div class="md-form mb-1">
            <label data-error="wrong" data-success="right" for="loginPasswordInput">Your password</label>
            <input type="password" id="loginPasswordInput" class="form-control validate">

          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-outline-success" id="loginButton">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- sign up modal  -->
  <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="z-index: 5; margin-top: 10%;">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-1">
            <label data-error="wrong" data-success="right" for="signupEmailInput">Email</label>
            <input type="email" id="signupEmailInput" class="form-control validate">
          </div>


          <div class="md-form mb-1">
            <label data-error="wrong" data-success="right" for="signUpPasswordInput">Your Password</label>
            <input type="password" id="signUpPasswordInput" class="form-control validate">
          </div>


          <div class="md-form mb-1">
            <label data-error="wrong" data-success="right" for="signUpHeightInput">Your Height</label>
            <input type="text" id="signUpHeightInput" class="form-control validate">
          </div>

          <div class="dropdown">
            <label for="dropdownMenuButton">Country</label>
            <button class="btn btn-outline-success dropdown-toggle form-control" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span id="selected">United States</span><span class="caret"></span>
            </button>
            <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton" id="ddlList">

            </ul>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-outline-success" id="signUpButton">Sign Up</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>

  <script src="assets/js/database-config.js"></script>
  <script src="assets/js/common-functions.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/signup.js"></script>
</body>

</html>
